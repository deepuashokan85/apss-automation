- name: example using security group rule descriptions
  ec2_group:
    name: "{{ my_sg }}"
    description: sg with rule
    vpc_id: vpc-0d19d79707c12fd5d
    profile: "{{ default }}"
    region: us-east-2
    rules:
      - proto: tcp
        ports:
        - 80
        cidr_ip: 0.0.0.0/0
        rule_desc: allow all on port 80
     - proto: ssh
        ports:
        - 22
        cidr_ip: 0.0.0.0/0
        rule_desc: allow all on port 22   
